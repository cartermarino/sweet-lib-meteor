<head>
  <title>chat-sample-app</title>
</head>

<body>
  <h1>Welcome to Meteor Chat</h1>

  {{> chat_window}}
</body>



<template name="chat_window">
  <div id="container">
    <div id="chat-window">
      <div>
        <ul>
          <!-- need to iterate through messages -->
          {{#each messages}}
            {{> message}}
          {{/each}}
        </ul>
      </div>
    </div>
      {{> buddy_list}}
    <div>
      <form class="new-task">
        <input type="text" id="write-chat" name="name" placeholder="Add a new message" />
        <br/>
        <input id="submit" type="submit" value="Submit"/>
      </form>
    </div>

  </div>

</template>

<template name="message">
  <li>{{text}}</li>
</template>

<template name="buddy_list">
  <div id="buddy-list">
    <h3>Buddies</h3>
      <ol>
        <li>Buddy 1</li>
        <li>Buddy 2</li>
        <li>Buddy 3</li>
        <li>Buddy 4</li>
      </ol>
  </div>
</template>
