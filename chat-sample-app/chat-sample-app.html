<head>
  <title>chat-sample-app</title>
</head>

<body>
  <h1>Welcome to Meteor Chat</h1>
  {{> loginButtons}}
  {{> chat_window}}
</body>


<template name="chat_window">
  <div id="container">
    <div id="chat-window">
      <div>
        <ul>
          <!-- need to iterate through messages -->
          {{#each messages}}
            {{> message}}
          {{/each}}
        </ul>
      </div>
    </div>
      {{> buddy_list}}
    <div>
      <form class="new-task">
        <input type="text" id="write-chat" name="name" placeholder="Add a new message" />
        <br/>
        <input id="submit" type="submit" value="Submit"/>
      </form>
    </div>

  </div>
</template>

<template name="message">
  <li><strong>{{currentUser.username}}</strong>: {{text}}</li>
</template>

<template name="buddy_list">
  <div id="buddy-list">
    <h3>Online Buddies</h3>
      <ul>
        <li>{{currentUser.username}}</li>
      </ul> 
  </div>
</template>
